<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Course Home</title>
</head>
<body>
    <h1>Course Home Page</h1>
    	<a href="/courseDeal.html" class="get_courses" onclick="getCourses()">
    		<button type="submit">Get Courses</button>
    	</a>
    <div class="reg-form">
        <form action="#" method="post">
            <p>Course ID:</p>
            <input type="number" name="courseID" id="courseID" placeholder="Enter Course ID">
            <p>Course Name:</p>
            <input type="text" name="coursename" id="coursename" placeholder="Enter Course Name">
            <p>Course Description:</p>
            <input type="text" name="Course_Description" id="courseDescription" placeholder="Enter Course Description">
            <p>Course Price:</p>
            <input type="number" name="Course_Price" id="coursePrice" placeholder="Enter Course Price">
            <p><button type="button" onclick="addCourse()">Add Course</button></p>
        </form>
    </div>
    <script src="/index.js"></script>
</body>
</html>
